<header>
  <mat-toolbar class="main-toolbar" color="primary">
    <div class="sidenav-toggle">
      <button mat-icon-button (click)="sidenav.toggle()">
        <span class="material-icons">menu</span>
      </button>
    </div>
    <div class="toolbar-container">
      <h1>dev-todo</h1>
      <div class="toolbar-right">
        <button mat-icon-button color="accent">
          <span class="material-icons">account_circle</span>
        </button>
      </div>
    </div>
  </mat-toolbar>
</header>
<main>
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false" autosize>
    <mat-sidenav
      #sidenav
      class="main-sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      mode="over"
      [ngClass]="{ 'handset-sidenav': isHandset$ | async }"
    >
      <mat-nav-list>
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div #mainContent fxFlex fxLayout="row">
        <div *ngIf="!(isHandset$ | async)">
          <mat-nav-list>
            <mat-list-item [routerLink]="['todo']">
              <mat-icon mat-list-icon>assignment</mat-icon>
              <div mat-line>todo</div>
            </mat-list-item>
            <mat-list-item [routerLink]="['trash']">
              <mat-icon mat-list-icon>delete</mat-icon>
              <div mat-line>trash</div>
            </mat-list-item>
          </mat-nav-list>
        </div>
        <div class="main-content" role="main">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
